type User @model {
  id: ID!
  email: String!
  confirmedDate: String!
  forms: [Form!]
}

type Form {
  id: ID!
  contents: FormContents!
} 

type FormContents {
  columns: Int
  rows: Int
  elements: [FormElement!]
}

type FormElement {
  w: Int
  h: Int
  x: Int
  y: Int
  i: String
  isBounded: Boolean
  isDraggable: Boolean
  isResizable: Boolean
  maxH: Int
  maxW: Int
  minH: Int
  minW: Int
  moved: Boolean
  resizeHandles: [String]
}